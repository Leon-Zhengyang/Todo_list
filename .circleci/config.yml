version: 2

jobs:
  build-and-test:
    machine:
      image: circleci/classic:latest
    steps:
    # Djangoのテストを実行
      - checkout
      - run:
          name: make env file
          command: |
            echo SECRET_KEY=${SECRET_KEY} >> src/.env
            echo POSTGRES_USER=${POSTGRES_USER} >> src/.env
            echo POSTGRES_DB=${POSTGRES_DB} >> src/.env
            echo POSTGRES_PASSWORD=${POSTGRES_PASSWORD} >> src/.env
      - run:
          name: docker-compose up
          command: docker-compose up -d
      - run:
          name: docker ps
          command: docker ps
      - run:
          name: collectstatic
          command: docker-compose run python ./manage.py collectstatic
      - run:
          name: migrate
          command: docker-compose run python ./manage.py migrate
      - run:
          name: test
          command: docker-compose run python ./manage.py test
      - run:
          name: docker-compose down
          command: docker-compose down


# テストが成功した場合のみ、deployを実行するようにします。
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test